<div layout="horizontal" layout-wrap>
        <div ng-repeat="deck in decks.categories" flex-xs="100" flex-sm="50" flex="25">
            <md-card class="card-square" ui-sref="deck({ deckId: deck.id })">
              <div class="title-square">
                          {{ deck.name }}

              </div>
             </md-card>
        </div>
      </div>
</div>
