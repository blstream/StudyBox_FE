<md-dialog ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Podpowied≈∫</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="deckPreview.cancelDialog()">
        <md-icon md-svg-src="assets/icons/cancel.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <md-list flex="">
        <md-list-item class="md-3-line md-long-text" ng-repeat="card in deckPreview.cards" ng-click="null">
          <div class="md-list-item-text" layout="column">
            <h3>{{ card.question }}</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
          </div>
        </md-list-item>
      </md-list>
    </div>
  </md-dialog-content>
</md-dialog>
